# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 申导
subtitle: Scrum Agile Coach
description: 申健，Jacky Shen, 江湖人称“申导”。创客，工匠，敏捷教练，软件开发顾问。致力于启发创意、促进协作、交付价值的事业。1994年迷上计算机编程，毕业于南京大学。拥有CST认证Scrum培训讲师, CTC认证敏捷教练, CSP，CSM认证和CSPO认证、UCAC认证、看板认证和ToP引导技术认证。Scrum联盟CSD认证课程授权讲师，管理3.0讲师。在跨国企业从事将近十年的研发和管理工作，涉及电信、金融、互联网等领域，拥有丰富的移动应用程序和面向服务分布式系统的项目经验。自2007年开始进入敏捷开发实战，在大型敏捷组织中担任过高级软件工程师、研发经理、ScrumMaster、质量经理、敏捷教练等职位，对大型组织(500人以上)的敏捷转型，团队管理和和工程实践的落地运用具有丰富的经验。《SOA与REST》、《有效的单元测试》、《重塑组织》译者。InfoQ中文站编辑，中国敏捷教练组成员，敏捷之旅、ScrumGathering、QClub等社区活动的组织者及演讲嘉宾。桌游和羽毛球爱好者。
author: Jacky Shen申健
email: jackyshen@uperform.cn
language:
keywords: Scrum认证 创客 工匠 敏捷教练 软件开发顾问 Agile Coaching 申健 申导

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: www.jackyshen.com
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: landscape
feed:
  type: atom
  path: atom.xml
  limit: 20
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
#https://github.com/mebusw/mebusw.github.io.git
#git@github.com:mebusw/mebusw.github.io.git
deploy:
  type: git
  repo: https://github.com/mebusw/mebusw.github.io.git
  branch: master

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml
