# 给定-当-则 Given-When-Then


## 定义
给定-当-则 的形式是一个模板，旨在指导为一个用户故事编写验收测试：

- （给定）一些上下文
- （当）执行某些操作
- （则）应获得一组特定的可观察到的结果

一个例子：

- 给定我的银行帐户已入帐，而且我最近没有提款，
- 当我尝试取款少于我的卡限额时，
- 则提款应完成而不会出现错误或警告

JBehave，RSpec或Cucumber之类的BDD工具鼓励使用此模板，尽管与任何工具无关，它也可以纯粹用作试探法。
